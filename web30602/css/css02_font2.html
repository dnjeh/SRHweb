<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        .serif {
            font-family: "Times New Roman", Times, serif;
        }
        .sansserif {
            font-family: Arial, Helvetica, sans-serif;
        }
        .normal {
            font-family: normal;
            font-weight: normal;
        }
        .italic {
            font-style: italic;
            font-weight: 900;
        }
        .bold {
            font-weight: bold;
        }
	</style>
</head>

<body>
	<h1>font-family 속성을 이용한 글꼴 설정</h1>
	<p class="serif">Times New Roman 글꼴을 적용합니다.</p>
	<p class="sansserif">Arial 글꼴을 적용합니다.</p>
	<hr>
	<h1>font-style 속성을 이용한 글꼴의 스타일 설정</h1>
	<p class="normal">이 문단은 normal 스타일이 적용되어 있습니다.</p>
	<p class="italic">이 문단은 italic 과 900 스타일이 적용되어 있습니다.</p>
	<p class="bold">이 문단은 bold 스타일이 적용되어 있습니다.</p>
</body>

</html>

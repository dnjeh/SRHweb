<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            width: 100%;
            border-spacing: 20px 30px;  
        }
        td { 
text-align: center;
height: 50px;
vertical-align: bottom;
        }
        th {
            text-align: left;
            height: 50px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>테이블의 여백, 글자 정렬</h1>
    <table>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>
        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>
        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>
</body>
</html>

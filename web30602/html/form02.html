<html>

    <title>Document</title>

  <body>
    <form action="" method="get">
        <fieldset>
            <legend>개인정보</legend>

            <label><input type="radio" name="gender" value="man" checked>남자</label>

            취미

            <label><input type="checkbox" name="hobby" value="traveling" checked>여행</label>
            <label><input type="checkbox" name="hobby" value="fishing">낚시</label>
            <label><input type="checkbox" name="hobby" value="reading" checked>독서</label><br>
            <input type="submit" value="a">
            <input type="reset" value="취소">
        </fieldset>
    </form>
  </body>
</html>

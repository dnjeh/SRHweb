<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
        <fieldset>
            <legend>상품 선택</legend>
            <h5>주문할 상품을 선택해주세요</h5>
            <label><input type="checkbox" name="gift" value="gift3kg">선물용 3kg</label>
            <label><input type="checkbox" name="gift" value="gift5kg" checked>선물용 5kg</label>
            <label><input type="checkbox" name="gift" value="home3kg" checked>가정용 3kg</label>
            <label><input type="checkbox" name="gift" value="home5kg">가정용 5kg</label><br>
            <h5>포장 선택</h5>
            <input type="radio" name="boxing" value="yes" checked id="yes"><label for="yes">선물 포장</label> 
            <input type="radio" name="boxing" value="no" id="no"><label for="no">선물 포장 안 함</label> <br><br>
        </fieldset>
    </form>
  </body>
</html>

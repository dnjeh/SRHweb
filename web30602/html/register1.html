<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 600px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
    <form action="" method="get">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
              <li><label for="id">아이디 </label><input type="text" name="id" id="id"></li>
              <li><label for="email">이메일 </label><input type="email" name="email" id="email"></li>
              <li><label for="pw">비밀번호 </label><input type="password" name="pw" id="pw"></li>
              <li><label for="pwagain">비밀번호 확인 </label><input type="password" name="pwagain" id="pwagain"></li>
            </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mail" value="yes" id="yes"><label for="yes"> 메일 수신</label>
          <input type="radio" name="mail" value="no" id="no" checked><label for="no"> 메일 수신 안 함</label>
        </fieldset>
        <input value="가입하기" type="submit">
        <input value="취소" type="reset">
    </form></div>
  </body>
</html>

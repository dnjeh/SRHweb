<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 600px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form action="" method="get">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="id">아이디 </label
              ><input
                type="text"
                name="id"
                id="id"
                autofocus
                placeholder="4자 ~ 10자 사이, 공백 없이"
                required
              />
            </li>
            <li>
              <label for="email">이메일 </label
              ><input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="pw">비밀번호 </label
              ><input
                type="password"
                name="pw"
                id="pw"
                placeholder="문자와 숫자, 특수 기호 포함"
                required
              />
            </li>
            <li>
              <label for="pwagain">비밀번호 확인 </label
              ><input type="password" name="pwagain" id="pwagain" required />
            </li>
            <li>
              <label for="how">가입 경로 </label
              ><select name="how" id="how">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="SNS">SNS</option>
                <option value="etc">기타</option>
              </select>
            </li>
            <li>
              <label for="memo">메모 </label
                >
                <textarea cols="40" rows="4" id="memo" name="memo" placeholder="남길 말씀이 있다면 여기에" ></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mail" value="yes" id="yes" /><label
            for="yes"
          >
            메일 수신</label
          >
          <input type="radio" name="mail" value="no" id="no" checked /><label
            for="no"
          >
            메일 수신 안 함</label
          >
        </fieldset>
        <input value="가입하기" type="submit" />
        <input value="취소" type="reset" />
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>요소 선택하기</h1>
    <ul>
        <li id="first">첫 번째 아이템이에요!</li>
        <li class="even">두 번째 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
        <li class="even">네 번째 아이템이에요!</li>
        <li>다섯 번째 아이템이에요!</li>
    </ul>
    <script>
        const fir = document.querySelector("#first");
        const evs = document.querySelectorAll(".even");
        fir.style.color = "red";
        for(const ev of evs) {
            ev.style.color = "blue";
        }
    </script>
</body>
</html>

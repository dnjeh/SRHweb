<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNum(a, b) {
            document.write(`<h1>결과값: ${a+b}</h1>`);
        }
        let a = parseInt(prompt("첫 번째 숫자"));
        let b = parseInt(prompt("두 번째 숫자"));
        addNum(a, b);
    </script>
</body>
</html>

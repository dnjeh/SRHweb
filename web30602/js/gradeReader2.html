<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("점수는?")
        if(isNaN(num)&&num<=100&&num>=0) alert("올바른 범위의 숫자를 입력하세요.")
        else {
            let grade;
            switch(true) {
                case num>=90: grade='A'; break;
                case num>=80: grade='B'; break;
                case num>=70: grade='C'; break;
                case num>=60: grade='D'; break;
                default: grade='F'; break;
            }
            document.write(`<h1>${num}은 ${grade}등급입니다.</h1>`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const max = (array) => {
            let output = array[0];
            for (const i in array) {
                if(output<array[i]) output=array[i];
            }
            return output;
        }
        
        console.log(max([1, 2, 3, 4]));
    </script>
</body>

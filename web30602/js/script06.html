<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script>
        let num = parseInt(prompt("입장객은 몇 명인가요?"));
        let col = parseInt(prompt("한 줄에 몇 명씩 앉습니까?"));
        document.write(`<table><caption><h1>자리 배치도</h1><caption>`);
        for(let i=0;i<Math.ceil(num/col);i++) {
            document.write(`<tr>`);
            for(let j=0;j<col&&i*col+j+1<=num;j++) {
                let t = i*col+j+1;
                document.write(`<td>좌석 ${t}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
    </script>
</body>
</html>

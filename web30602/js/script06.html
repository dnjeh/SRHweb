<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script>
        let memNum = parseInt(prompt("입장객은 몇 명 인가요?"));
        let colNum = parseInt(prompt("한 줄에 몇 명이 앉습니까?"));
        document.write("<table>");
        document.write("<caption><h1>자리 배치도</h1></caption>")
        for(let i=0;i<Math.floor(memNum/colNum)+(memNum%colNum?1:0);i++) {
            document.write("<tr>");
            for(let j=0;j<colNum&&(i*colNum+j<memNum);j++) {
                console.log(i, j);
                document.write(`<td>좌석 ${i*colNum+j+1}</td>`);
            }
            document.write("</tr>");
        }
    </script>
</body>
</html>
